<!--warning modal-->
<div id="warningModal" class="modal modal-warning fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Eliminación</h4>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro que deseas eliminar el registro?</p>
                <input type="hidden" id="idRegistro">
                <input type="hidden" id="tipo">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cerrar</button>
                <button id="eliminarRegistro" type="button" class="btn btn-outline" data-dismiss="modal" onclick="eliminarRegistro($('#idRegistro').val(),$('#tipo').val())">Eliminar</button>
              </div>
        </div>
    </div>
</div>
